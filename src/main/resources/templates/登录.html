    <link rel="stylesheet" type="text/css" href="css/footer-grey.css">

    <script type="text/javascript" language="JavaScript" src="javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="javascript/login.js"></script>
</head>
<body>

        <img src="resource/logo.png" alt="logo" width="120px" height="auto">

        <ul class="navbar-nav">
            <li class="nav-item head-tag">
                <a class="nav-link" href="javascript:void(0);">
                    <img src="resource/app-grey.png" alt="app">
                    手机App
                </a>
            </li>
            <li class="nav-item head-tag">
                <a class="nav-link" href="/register">
                    注册
                </a>
            </li>

                <a class="nav-link" href="/login">

            </li>
        </ul>

    </div>
</nav>
<div class="container-fluid login-interface">
    <div class="row">
        <div class="offset-md-6 col-md-4">
            <div class="login-frame">
                <div class="login-toggle">
                    <div class="row">
                        <div class="col-md-5 offset-md-1">
                            <p class="text-center condition condition-active" id="use-password">账号密码登录</p>
                        </div>
                        <div class="col-md-5 offset-md-1">
                            <P class="text-center condition" id="scan-RQ-code">扫码登录</P>
                        </div>
                    </div>
                    <form action="/login_data" method="get">
                        <div class="login-content container login-content-active" id="password">
                            <div class="one-line">
                                <input type="text" class="login-input-series" name="username" placeholder="请输入用户名/会员号">
                            </div>
                            <div class="one-line">
                                <input type="password" class="login-input-series" name="password" placeholder="请输入6-16位密码">
                            </div>
                            <div class="hint-choice">
                                <div class="row">
                                <div class="offset-md-1">
                                    <label class="hint"><input type="checkbox" name="remember-password" value="remember">记住密码</label>
                                </div>
                                <div class="offset-md-6">
                                    <a href="javascript:void(0);" class="hint">忘记密码</a>
                                </div>
                                </div>
                            </div>
                            <div class="submit">
                                <input type="submit" id="submit-btn" name="submit" value="登录">
                            </div>
                            <p style="color:red" th:text="${message2}"th:if="${not #strings.isEmpty(message2)}"></p>
                            <p style="color:red" th:text="${message3}"th:if="${not #strings.isEmpty(message3)}"></p>
                            <div class="col-md-12 text-right login-hint">
                                <a class="login-hint-content" href="/login">还没有账号？<span style="color: deepskyblue">注册</span></a>
                            </div>
                        </div>
                        <div class="login-content container" id="RQ-code">
                            <div class="container-fluid RQ-code-content">
                                <img class="RQ-code" src="resource/QRCode.png" alt="RQ code">
                            </div>
                            <div class="RQ-code-hint">
                                <p class="text-center">
                                    <img class="RQ-code-scan" src="resource/scan.png"
                                         width="50px" height="50px" alt="scan RQ code">打开手机App扫一扫登录</p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid">
    <div class="row">
        <div class="offset-md-1 col-md-1">
            <p><a href="#">关于我们</a></p>
        </div>
        <div class="col-md-2">
            <p><a href="#">法律声明及隐私政策</a></p>
        </div>
        <div class="col-md-1">
            <p><a href="#">加入我们</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <address>Address/地址：辽宁省大连经济技术开发区图强街321号</address>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>P.C./邮编：116600</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1 foot-tag foot-tag-color">
            <p>Tel/联系电话：020-000000 000-000000</p>
        </div>
        <div class="col-md-2 foot-tag foot-tag-color">
            <p>Mail/邮箱：contact@fkadjkhsf.com</p>
        </div>
    </div>

</footer>
</body>
</html>
