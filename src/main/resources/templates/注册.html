<div class="container-fluid register-interface background-mesh">
    <div class="container register-frame">
        <div class="container register-content">
            <p class="text-center welcome">欢迎使用路路通</p>
            <!--利用表单提交数据   用test_pass()进行验证  验证码通过才允许提交-->
            <form action="/register_data" method="post" onsubmit="return submitCheck()">
                <div class="row row-cols-1">
                    <div class="col-md-8 offset-md-2 one-line">
                        <input type="text" id="username" class="register-input-series" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="col-md-8 offset-md-2 one-line">
                        <input type="text" id="email-address" class="register-input-series" name="email" placeholder="请输入邮箱">
                    </div>
                    <div class="col-md-8 offset-md-2 one-line">
                        <input type="password" id="password" class="register-input-series" name="password" placeholder="请设置6-16位密码">
                    </div>
                    <div class="col-md-8 offset-md-2 one-line">
                        <input type="password" id="confirm-password" class="register-input-series" name="confirm_password" placeholder="确认密码">
                    </div>
                    <div class="col-md-8 offset-md-2 one-line">
                        <input type="text" id="confirm_code" class="register-input-series" name="confirm-key" placeholder="请输入验证码">
                        <div style="text-align: left; margin-top: 25px;">
                            <button class="btn button btn-secondary" type="button" id="getPass-btn" style="float:left;">获取验证码</button>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" class="disable" id="submit-btn" name="submit" value="注册">
                    </div>
                    <div class="register-hint col-md-10 text-right">
                        <a class="register-hint-content" href="/登录.html"><span class="black-hint">已有账号？</span>登录</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
